<div class="d-flex justify-content-center mt-5">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label"><strong>Nome</strong></label>
                <input type="text" class="form-control" formControlName="name" placeholder="Inserisci il tuo nome" />
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" formControlName="email" placeholder="Inserisci la tua email" />

                @if (contactForm.controls['email'].invalid && contactForm.controls['email'].touched) {
                    <div class="text-danger">
                        Inserisci un'email valida.
                    </div>
                }
            </div>

            <div class="mb-3">
                @if(oggetto() != '') {
                    <label class="form-label"><strong>Oggetto</strong></label>
                    <p>Richiesta preventivo: {{ oggetto() }}</p>
                }
                @else {
                    <label class="form-label"><strong>Oggetto</strong></label>
                    <input type="text" class="form-control" formControlName="object" placeholder="Inserisci l'oggetto" />
                }
            </div>

            @if(oggetto() != '') {
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label"><strong>Inizio noleggio</strong></label>
                        <input type="date" class="form-control" formControlName="start"
                                placeholder="Inserisci la data di inizio" />
                    </div>
                    <div class="col-6">
                        <label class="form-label"><strong>Fine noleggio</strong></label>
                        <input type="date" class="form-control" formControlName="end"
                            placeholder="Inserisci la data di fine" />
                    </div>
                </div>
            }

            <div class="mb-3">
                <label class="form-label"><strong>Corpo del testo</strong></label>
                <textarea class="form-control" formControlName="message" placeholder="Scrivi il tuo messaggio..."
                    style="height: 200px; resize: none;"></textarea>
            </div>

            <button type="submit" class="btn mt-auto" style="background-color: #fcb800; color:white">
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor"
                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                            </path>
                        </svg>
                    </div>
                </div>
                <span>
                    @if(oggetto() != '') {
                        Richiedi
                    }
                    @else {
                        Invia
                    }
                </span>
            </button>
        </form>
    </div>
</div>
